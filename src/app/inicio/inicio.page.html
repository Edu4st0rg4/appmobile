<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio <ion-icon name="person"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngFor="let x of usuarioData">
  <ion-text color="primary">
    <h1>Bienvenido estudiante {{x.nombre}}</h1>
  </ion-text>
<br><br>
  <ion-list>
    <ion-item *ngFor="let y of horarioData">
      <ion-label style="color: aqua;">{{y.nombre}} {{y.seccion}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let z of asignaturaData" [routerLink]="['/scanner/']">
      <ion-label >{{z.horario}}</ion-label>
    </ion-item>
  </ion-list>
  <br>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
