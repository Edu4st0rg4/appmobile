<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profesores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngFor="let x of usuarioData">
  <ion-text color="primary">
    <h1>Bienvenido Profesor(a) {{x.nombre}}</h1>
  </ion-text>
<br><br>
  <ion-list>
    <ion-item *ngFor="let y of asignaturaData" [routerLink]="['/detalleqr/' + y.idAsignatura]">
      <ion-label>{{y.nombre}} - {{y.seccion}} <ion-icon name="book"></ion-icon></ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
