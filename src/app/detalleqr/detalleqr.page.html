<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR Generado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Visualizar QR</h1>
  <br><br><br>
  <ion-item *ngFor = "let x of infoqr">
    <qrcode [qrdata]="x.asignatura + x.seccion" [width]="250" style="padding-left: 12%;"></qrcode>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
